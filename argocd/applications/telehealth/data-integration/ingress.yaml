apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: ingress-telehealth-data-integration-api
  namespace: telehealth
  labels:
    app: telehealth-data-integration
  annotations:
    kubernetes.io/ingress.class: "nginx"
    cert-manager.io/issuer: "letsencrypt-staging"
    nginx.ingress.kubernetes.io/auth-url: "https://$host/oauth2/auth"
    nginx.ingress.kubernetes.io/auth-signin: "https://$host/oauth2/start?rd=$escaped_request_uri"

    nginx.ingress.kubernetes.io/proxy-buffer-size: "64k"
    ingress.kubernetes.io/force-ssl-redirect: "true"
    ingress.kubernetes.io/proxy-body-size: "1024m"
    nginx.ingress.kubernetes.io/proxy-body-size: "1024m"
spec:
  tls:
    - hosts:
      - telehealth-data-integration-dev.tcc-clinicalsolutions.de
      secretName: data-validation-tls
  rules:
    - host: telehealth-data-integration-dev.tcc-clinicalsolutions.de
      http:
        paths:
          - path: /
            pathType: ImplementationSpecific
            backend:
              service:
                name: api-svc
                port:
                  number: 8000
